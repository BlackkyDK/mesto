<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="container">
        <header class="header">
            <a href="https://blackkydk.github.io/mesto/" class="header__logo" target="_blank">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <button type="button" class="profile__avatar-button">
                <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватар">
                </button>
                <div class="profile__biography">
                    <div class="profile__info">
                        <h1 class="profile__name" id="profile__name"></h1>
                        <p class="profile__profession" id="profile__profession"></p>
                    </div>
                    <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
                </div>
                <button type="button" class="profile__add-button" aria-label="добавить"></button>
            </section>
            <section class="cards">
                <article class="card">

                </article>
            </section>
            <article class="popup popup_type_edit">
                <div class="popup__container">
                    <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" action="#" id="name-profession" name="profile" novalidate>
                        <input class="popup__input popup__input_profile_name" id="name" name="name" required minlength="2" maxlength="40" type="text" placeholder="Имя">
                        <span class="error-message error-message_visible" id="error-name"></span>
                        <input class="popup__input popup__input_profile_profession" id="profession" name="profession" required minlength="2" maxlength="200" type="text" placeholder="Профессиональная деятельность">
                        <span class="error-message error-message_visible" id="error-profession"></span>
                        <button type="submit" class="popup__save-button popup__save-button_profile" aria-label="Сохранить">Сохранить</button>
                    </form>
                </div>
            </article>

            <article class="popup popup_type_avatar">
                <div class="popup__container">
                    <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <form class="popup__form popup__form_type_avatar" id="avatar" name="avatar" novalidate>
                        <input class="popup__input popup__input_avatar" id="avatar-link" name="avatar" required type="url" placeholder="Ссылка на аватар">
                        <span class="error-message error-message_visible" id="error-avatar-link"></span>
                        <button type="submit" class="popup__save-button popup__save-button_avatar" aria-label="Сохранить">Сохранить</button>
                    </form>
                </div>
            </article>

            <article class="popup popup_type_new-card">
                <div class="popup__container">
                    <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" action="#" id="title-link" name="location" novalidate>
                        <input class="popup__input popup__input_location_name" id="title" name="name" required minlength="2" maxlength="30" type="text" placeholder="Название">
                        <span class="error-message error-message_visible" id="error-title"></span>
                        <input class="popup__input popup__input_location_link" id="link" name="link" required type="url" placeholder="Ссылка на картинку">
                        <span class="error-message error-message_visible" id="error-link"></span>
                        <button type="submit" class="popup__save-button popup__save-button_location" aria-label="Создать">Создать</button>
                    </form>
                </div>
            </article>

            <article class="popup popup_type_delete">
                <div class="popup__container">
                    <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
                    <h2 class="popup__title">Вы уверены?</h2>
                    <form class="popup__form popup__form_type_delete" novalidate>
                        <button type="submit" class="popup__save-button popup__save-button_location" aria-label="Создать">Да</button>
                    </form>
                </div>
            </article>

            <article class="popup popup_type_image">
                <div class="popup__container-image">
                    <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
                    <img class="popup__image" src="#" alt="#">
                    <p class="popup__title-image"></p>
                </div>
            </article>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <template class="card_template">
        <article class="card">
            <img class="card__image" src="#" alt="#">
            <div class="card__location">
                <h2 class="card__title"></h2>
                <div class="card__likes">
                    <button type="button" class="card__like-button" aria-label="Лайк"></button>
                    <span class="card__like-number"></span>
                </div>

            </div>
            <button type="button" class="card__delete-button" aria-label="Удалить"></button>
        </article>
    </template>

    <script type="module" src="./pages/index.js"></script>
</body>

</html>
