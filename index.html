<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="container">
        <header class="header">
            <a href="https://blackkydk.github.io/mesto/" class="header__logo" target="_blank">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
                <div class="profile__biography">
                    <div class="profile__info">
                        <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__profession" id="profile__profession">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
                </div>
                <button type="button" class="profile__add-button" aria-label="добавить"></button>
            </section>
            <section class="cards">
                <article class="card">

                </article>
            </section>
            <article class="popup popup_type_edit">
                <div class="popup__container">
                    <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" action="#" id="name-profession" name="profile">
                        <input class="popup__input popup__input_profile_name" name="name" type="text" placeholder="Имя">
                        <input class="popup__input popup__input_profile_profession" name="profession" type="text" placeholder="Профессия">
                        <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
                    </form>
                </div>
            </article>

            <article class="popup popup_type_new-card">
                <div class="popup__container">
                    <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" action="#" id="name-link" name="location">
                        <input class="popup__input popup__input_location_name" name="name" type="text" placeholder="Название">
                        <input class="popup__input popup__input_location_link" name="link" type="url" placeholder="Ссылка на картинку">
                        <button type="submit" class="popup__save-button" aria-label="Сохранить">Создать</button>
                    </form>
                </div>
            </article>

            <article class="popup popup_type_image">
                <div class="popup__container-image">
                    <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
                    <img class="popup__image" src="#" alt="#">
                    <p class="popup__title-image"></p>
                </div>
            </article>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <template class="card_template">
        <article class="card">
            <img class="card__image" src="#" alt="#">
            <div class="card__location">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button" aria-label="Лайк"></button>
            </div>
            <button type="button" class="card__delete-button" aria-label="Удалить"></button>
        </article>
    </template>

    <script src="./scripts/main.js"></script>
</body>

</html>
